<h4>基本下拉框</h4>
<hr />
<h5 class="text-danger">把item作为选中的value</h5>
<label>
	<select class="form-control"
			ng-model="vm.selection"
			ng-options="city.label for city in vm.citys">
	</select>
</label>
<span>您选择的是:{{vm.selection}}</span>

<h5>把code作为选中的value</h5>
<label>
	<select class="form-control"
			ng-model="vm.codeValue"
			ng-options="city.code as city.label for city in vm.citys">
	</select>
</label>
<span>您选择的是:{{vm.codeValue}}</span>

<h5>分组</h5>
<label>
  <select class="form-control" ng-model="vm.groupedValue"
          ng-options="city.code as city.label group by city.pro for city in vm.citys ">
    <option value="">-- 请选择城市 --</option>
  </select></label>
<div>您输入的是：{{vm.groupedValue}}</div>

<hr />
<h4>级联</h4>

<div class="row">
  <div class="col-md-4">
    <select class="form-control" ng-model="vm.country" ng-options="country.label for country in vm.countries">
      <option value="">-- 请选择国家 --</option>
    </select>
  </div>
  <div class="col-md-4" ng-if="vm.country.provinces">
    <select class="form-control" ng-model="vm.province"
            ng-options="province.label for province in vm.country.provinces">
      <option value="">-- 请选择省份/州 --</option>
    </select>
  </div>
  <div class="col-md-4" ng-if="vm.province.cities">
    <select class="form-control" ng-model="vm.city" ng-options="city.label for city in vm.province.cities">
      <option value="">-- 请选择城市--</option>
    </select>
  </div>
</div>
<div>您选择的是：{{vm.country.label}} - {{vm.province.label}} - {{vm.city.label}}</div>
<div class="alert alert-info">
  这里使用ng-if指令来达到下一级有数据才显示下一级的效果
</div>
