<form class="form-horizontal" name="myForm">
  <div class="form-group " ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" name="username"
       placeholder="用户名:长度5-10位,以英文开头" ng-minlength="5" ng-maxlength="10" ng-pattern="/^[a-zA-Z]{1}/"
       required ng-model="username" >
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':myForm.pwd.$dirty && myForm.pwd.$invalid}">
    <label for="pwd" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码:长度5-10位" ng-minlength="5" ng-maxlength="10" ng-model="pwd" required>
    </div>
  </div>


  <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" name="email"
      ng-model="email" placeholder="邮箱" required>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':myForm.phone.$dirty && myForm.phone.$invalid}">
    <label for="phone" class="col-sm-2 control-label">手机号码</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="phone" name="phone"
     ng-pattern="/^1\d{10}$/" ng-model="phone" placeholder="电话号码" required>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':myForm.qq.$dirty && myForm.qq.$invalid}">
    <label for="qq" class="col-sm-2 control-label">QQ</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="qq" name="qq" placeholder="QQ:5-10位数字"
      ng-model="qq" ng-pattern="/^[1-9][0-9]{4,9}$/" required>
    </div> 
  </div>

<div class="form-group"  ng-show="vm.show_type==2">
    <label class="col-sm-2 control-label"></label>

    <div class="col-sm-8" >
      <div class="alert alert-danger" >
        <ul >
          <li ng-show="myForm.username.$dirty && myForm.username.$error.pattern">用户名必须以英文开头</li>
          <li ng-show="myForm.username.$dirty && myForm.username.$error.minlength">用户名长度不小于5位</li>
          <li ng-show="myForm.username.$dirty && myForm.username.$error.maxlength">用户名长度不大于10位</li>
          <li ng-show="myForm.pwd.$dirty && myForm.pwd.$error.minlength">密码长度不能小于5个字符！</li>
          <li ng-show="myForm.pwd.$dirty && myForm.pwd.$error.maxlength">密码长度不能大于10个字符！</li>
          <li ng-show="myForm.email.$dirty && myForm.email.$error.email">邮箱地址格式不正确！</li>
          <li ng-show="myForm.phone.$dirty && myForm.phone.$error.pattern">手机号码不正确</li>
          <li ng-show="myForm.qq.$dirty && myForm.qq.$error.pattern">QQ号码不正确</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" ng-click="vm.test()"
      ng-disabled="myForm.$invalid" class="btn btn-success btn-block">提交</button>
    </div>
  </div>





</form>


<hr />
<label>错误显示方式：
    <select  class="form-control" ng-model="vm.show_type" ng-change="vm.show_type_change()">
        <option value="1">输入框样式变化</option>
        <option value="2">显示错误提示</option>
    </select>
</label>
